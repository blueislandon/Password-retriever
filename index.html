<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Terminal</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        #terminal { 
            background: #000; border: 2px solid #004400; border-radius: 8px; 
            width: 90%; max-width: 850px; height: 450px; padding: 25px; 
            overflow-y: auto; box-shadow: 0 0 20px #002200; white-space: pre-wrap;
            line-height: 1.4; margin-bottom: 20px;
        }
        .btn-group { display: flex; gap: 15px; }
        button { 
            background: #00ff41; color: #000; border: none; padding: 12px 24px; 
            font-weight: 900; cursor: pointer; font-family: 'Courier New', monospace;
        }
        button:hover { background: #00cc33; box-shadow: 0 0 10px #00ff41; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="terminal">--- SYSTEM INITIALIZED ---
/root/data_retriever > <span class="blink">_</span></div>

    <div class="btn-group">
        <button onclick="runSecureFetch()">EXECUTE FETCH</button>
        <button onclick="clearDisplay()">CLEAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        unsafe-eval
        // 1. CONFIG - Replace with your actual credentials
        const MASTER_PASS = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqYmxkdGlwcHdyZHh5bmZ3aWR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNTMyMzIsImV4cCI6MjA4NzYyOTIzMn0.7EQHHbYGSPH1mI6kh-XuyMVWxaPrQ4qw7PIBcy-j8I0";
        const SB_URL = 'https://fjbldtippwrdxynfwidx.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqYmxkdGlwcHdyZHh5bmZ3aWR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNTMyMzIsImV4cCI6MjA4NzYyOTIzMn0.7EQHHbYGSPH1mI6kh-XuyMVWxaPrQ4qw7PIBcy-j8I0';

        // Use 'sbInstance' to avoid conflict with the library's 'supabase' name
        const sbInstance = supabase.createClient(SB_URL, SB_KEY);
        const terminalOutput = document.getElementById('terminal');

        // 2. LOGGING HELPER
        function printToScreen(text) {
            terminalOutput.innerText += "\n" + text;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // 3. DECRYPTION ENGINE
        function tryDecrypt(cipherText) {
            if (!cipherText) return "---";
            try {
                // Decrypting using the MASTER_PASS string
                const decryptedBytes = CryptoJS.AES.decrypt(cipherText, MASTER_PASS);
                const result = decryptedBytes.toString(CryptoJS.enc.Utf8);
                
                // If result is empty, the MASTER_PASS was likely wrong
                return result.length > 0 ? result : "[DECODE_FAILED_KEY_ERROR]";
            } catch (err) {
                return "[ENCRYPTION_FORMAT_ERROR]";
            }
        }

        // 4. MAIN ACTION
        async function runSecureFetch() {
            printToScreen("> ACCESSING ENCRYPTED DATABASE...");
            
            try {
                // CHANGE 'your_table_name' TO YOUR ACTUAL TABLE NAME
                const { data, error } = await sbInstance
                    .from('passwords')
                    .select('*');

                if (error) throw error;

                printToScreen("> DATA PACKETS RECEIVED. DECRYPTING STREAMS...");
                printToScreen("--------------------------------------------");

                data.forEach(item => {
                    // Decrypting the 'password' column found in your screenshot
                    const decryptedPass = tryDecrypt(item.password);
                    
                    printToScreen(`USER: ${item.username}`);
                    printToScreen(`PASS: ${decryptedPass}`);
                    printToScreen(`TIME: ${item.created_at}`);
                    printToScreen("--------------------------------------------");
                });

                printToScreen("> TASK COMPLETE.");

            } catch (fail) {
                printToScreen("!! CRITICAL ERROR: " + fail.message);
                console.error(fail);
            }
        }

        function clearDisplay() {
            terminalOutput.innerText = "/root/data_retriever > _";
        }
    </script>
</body>
</html>
